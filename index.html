<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maen Ga Cuy</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2f2f4f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 10vw; /* Ukuran fleksibel berdasarkan lebar layar */
      text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.7);
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 100%;
      word-wrap: break-word;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    }
  </style>
</head>
<body>
  <h1>maen ga cuy</h1>
</body>
</html>
